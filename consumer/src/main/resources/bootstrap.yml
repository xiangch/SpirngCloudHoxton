server:
  port: 8082
spring:
  application:
    name: consumer
  cloud:
    inetutils:
      preferred-networks: 192.168
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  main:
    allow-bean-definition-overriding: true
management:
  endpoints:
    web:
      exposure:
        include: "*"

dubbo:
  protocol:
    # dubbo 协议
    name: dubbo
    # dubbo 协议端口（ -1 表示自增端口，从 20880 开始）
    port: -1
  registry:
    # 挂载到 Spring Cloud 注册中心
    address: nacos://127.0.0.1:8848
  cloud:
    subscribed-services: provider,do1cloud-authorization
  consumer:
    check: false
    filter: setTokenFilter


