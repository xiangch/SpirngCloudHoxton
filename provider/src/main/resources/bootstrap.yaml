server:
  port: 8081
spring:
  application:
    name: provider
  profiles:
    active: local
  main:
    allow-bean-definition-overriding: true
  cloud:
    inetutils:
      preferred-networks: 192.168
    nacos:
      discovery:
        server-addr: local143:8848
      config:
        server-addr: local143:8848
        shared-configs:
          - data-id: global.properties
            refresh: true




management:
  endpoints:
    web:
      exposure:
        include: "*"
